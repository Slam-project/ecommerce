imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: EasySlam\UserBundle\Entity\User

sonata_block:
    default_contexts: [cms]
    blocks:
        sonata.user.block.menu:
        sonata.user.block.account:
        sonata.block.service.text:
        sonata.admin.block.admin_list:
            contexts:   [admin]
        sonata.admin.block.search_result:
            contexts:   [admin]


sonata_admin:
    title:  EasySlam ADMIN
    templates:
        dashboard: SonataAdminBundle:Core:dashboard.html.twig
        list: SonataAdminBundle:CRUD:base_list.html.twig
    dashboard:
        groups:
            easyslam.admin.group.content:
                label: Ecommerce
                label_catalogue: EasySlamProductBundle
                items:
                    - sonata.admin.product
                    - sonata.admin.commands
            easyslam.admin.group.variante:
                label: Variantes
                label_catalogue: EasySlamProductBundle
                items:
                    - sonata.admin.variantecategory
                    - sonata.admin.variantecolor
                    - sonata.admin.variantetype
                    - sonata.admin.etatcommand
            easyslam.admin.group.account:
                label: Gestion des comptes
                label_catalogue: EasySlamUserBundle
                items:
                    - sonata.admin.user

imports:
    - { resource: @EasySlamProductBundle/Resources/config/admin.yml }



vich_uploader:
    db_driver: orm

    mappings:
        product_image:
            uri_prefix:           /images/products
            upload_destination:   %kernel.root_dir%/../web/images/products
            namer:                vich_uploader.namer_uniqid

            inject_on_load:   false
            delete_on_update: true
            delete_on_remove: true
